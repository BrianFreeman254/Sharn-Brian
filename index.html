<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Sanctuary Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS for styling -->
</head>
<body>
    <header>
        <h1>Our Love Sanctuary Portal</h1>
        <nav>
            <ul>
                <li><a href="#upload">Upload Files</a></li>
                <li><a href="#messages">Messages</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- PIN Entry Section -->
    <div id="pin-container">
        <h2>Welcome! Enter PIN</h2>
        <input type="password" id="pin" placeholder="Enter PIN" />
        <button id="submit-pin">Submit</button>
    </div>

    <!-- Authentication Section -->
    <div id="auth-container" class="hidden">
        <h2>Sign In to Access</h2>
        <input type="email" id="email" placeholder="Email Address" />
        <input type="password" id="password" placeholder="Password" />
        <button id="login-button">Sign In with Email</button>
        <button id="googleSignIn">Sign In with Google</button>
    </div>

    <!-- Authenticated Content Section -->
    <div id="content" class="hidden">
        <h3>Welcome to Your Sanctuary Portal</h3>
        <div id="calendar"></div>
        <div id="digitalClock"></div>
        <div id="locationInfo">Fetching location...</div>
        
        <section id="upload">
            <h4>Upload and Manage Files</h4>
            <input type="file" id="fileInput" />
            <button id="uploadButton">Upload</button>
            <div id="fileList"></div>
        </section>

        <section id="messages">
            <h4>Messages</h4>
            <input type="text" id="messageInput" placeholder="Enter a message" />
            <button id="saveMessageButton">Save Message</button>
            <div id="messageList"></div>
        </section>
    </div>

    <!-- Firebase and JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
