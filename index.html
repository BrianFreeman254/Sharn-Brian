<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Sanctuary</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Love Sanctuary</h1>
        <div id="pin-container">
            <input type="password" id="pin" placeholder="Enter PIN" />
            <button id="submit-pin">Enter</button>
        </div>
        <div id="auth-container" style="display: none;">
            <input type="email" id="email" placeholder="Enter Your Email" required />
            <input type="password" id="password" placeholder="Enter Password" required />
            <button id="login-button">Login</button>
            <button id="googleSignIn">Sign in with Google</button> <!-- Google Sign-In button -->
        </div>
        <div id="content" style="display: none;">
            <h2>Upload Your Memories</h2>
            <input type="file" id="fileInput" />
            <textarea id="messageInput" placeholder="Type your message or quote here..."></textarea>
            <button id="uploadButton">Upload File</button>
            <button id="saveMessageButton">Save Message</button>

            <div id="fileList"></div>
            <div id="messageList"></div>

            <div id="digitalClock"></div>
            <div id="calendar"></div>
        </div>
        <div id="location"></div>
    </div>
    <footer>
        <p>Â© Our Love Sanctuary, Brian & Sharlyn - All Rights Reserved 2024</p>
    </footer>
</body>
</html>
